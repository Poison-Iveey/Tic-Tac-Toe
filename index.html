<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Oregano:ital@0;1&display=swap" rel="stylesheet">

    
</head>
<body>
  <h1>X & O </h1>

    <div>
      <p>Enter player names and start the game!</p>
    </div>

   <div class="game-setup">
        <label>
          Player 1: <input type="text" id="player1Name" placeholder="Player 1">
        </label>
        <label>
          Player 2: <input type="text" id="player2Name" placeholder="Player 2">
        </label>
        <button id="startGame">Start/Restart Game</button>
   </div>
<br>
   <div id="board"></div>
<br>

<div id="messages"></div>  

<div id="gameResult"></div>


    <script src="script2.js"></script>
</body>
</html>
